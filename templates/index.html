<html>
<head>
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="icon" href="static/Assets/Icons/favicon.png">
  <title>Money Tracker Website</title>
</head>
<body>
    <div class="container">
        <h1>Money Tracker Website</h1>

        <div class="current-balance">
            <h2>Current Balance :</h2>
            <p>${{Balance}}</p>
        </div>
        
        <form action="/moneh-enter" method="POST" class="enter-moneh">
            <input type="text" name="title" placeholder="Enter Amount Of Money" class="input-box">
            <button type="submit" class="btn">Submit Amount</button>
        </form>
    
    <ul class="money-list">
        {% for entry in entries %}
            <li>{{entry}}</li>
        {%else%}
            <li>No Money List Yet!</li>
        {%endfor%}
    </ul>
    </div>
</body>
</html>
