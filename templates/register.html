<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginregister.css') }}">
    <title>Register â€” Money Tracker</title>
</head>
<body>
    <div class="container auth-container">
        <h1>Register</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
            <input type="text" name="username" placeholder="Username" class="input-box" required>
            <input type="password" name="password" placeholder="Password" class="input-box" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="input-box" required>

            <button type="submit" class="btn">Register</button>
        </form>

        <p class="auth-switch">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
        </p>
    </div>
</body>
</html>
